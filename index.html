<!DOCTYPE html>
<html>
    <head>
        <title>COVID-19 LIVE Tracker By Jeet Z. H. Khondker</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="image/covid.png"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body onclick="playMsg()">
        <div class="loader-container">
            <h1>Copyright&nbsp;&copy;Jeet Z. H. Khondker</h1>
            <div class="loader"></div>
        </div>

        <audio controls webkit-playsinline="true" loop id="msg" volume="0.1">
            <source src="sounds/message.mp3" type="audio/mp3">
                Your browser does not support the audio element.
        </audio>
        

        <h1 class="title">COVID-19 <b style="color: red;">LIVE <i class="fas fa-wifi"></i></b> Tracker</h1>
        
        <div class="search-container">
            <div class="search">
                <input class="display-4 text-center" id="country-input" type="text" placeholder="Enter Country Name">
                <i class="fas fa-search" onclick="searchCountry()"></i>
            </div>
        </div>

        <div class="countries-list-container">
            <div class="countries-list">
            </div>
        </div>

        <div id="map"></div>

        <script src="js/index.js"></script>
        <script src="js/gmap-style.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvnUFSNyi2jmZYL-BZDgCs4DetAOFzMdY&callback=initMap" async defer></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
